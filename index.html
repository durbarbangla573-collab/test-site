<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">ðŸŽ‰ Eid Sale Ongoing | Free Delivery Above à§³2000</div>

  <header class="header">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <h2 class="logo">My Store</h2>
  </header>

  <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
  <nav id="mobile-menu" class="mobile-menu">
    <div class="menu-header">
      <span>Categories</span>
      <span class="close-menu" onclick="toggleMenu()">âœ•</span>
    </div>
    <ul>
      <li onclick="filterCategory('all')">All Products</li>
      <li onclick="filterCategory('category1')">Category 1</li>
      <li onclick="filterCategory('category2')">Category 2</li>
    </ul>
  </nav>

  <section class="hero">
    <img src="cover.png" alt="Store Cover">
  </section>

  <div class="container">
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li onclick="filterCategory('all')">All Products</li>
        <li onclick="filterCategory('category1')">Category 1</li>
        <li onclick="filterCategory('category2')">Category 2</li>
      </ul>
    </aside>

    <main class="products">
      <div id="product-list" class="product-grid"></div>
    </main>
  </div>

  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      
      <div class="slider-container">
        <button id="prev-btn" class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="modal-image" src="" alt="Product View">
        <button id="next-btn" class="nav-arrow next" onclick="changeImage(1)">&#10095;</button>
      </div>

      <div class="product-details">
        <h2 id="modal-name"></h2>
        <p id="modal-price"></p>
        <p id="modal-description"></p>
        <button id="buy-now">Buy Now (WhatsApp)</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="https://wa.me/8801972854293" target="_blank"><img src="icons/whatsapp.png" alt="WA"></a>
    <a href="https://www.facebook.com/profile.php?id=61588186292144" target="_blank"><img src="icons/facebook.png" alt="FB"></a>
    <a href="https://www.instagram.com/porimoni.official/" target="_blank"><img src="icons/instagram.png" alt="IG"></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
